<ion-view view-title="Game">
    <ion-content class="padding">
        <center>
            <h2>
                Spiel für Spieler: {{player.username}}
            </h2>
            <p>
                Gewählter Radius: {{player.radius}}
            </p>
        </center>

        <h3>1. Berechne jetzt deine Startposition.</h3>
        <button
                class="button button-block button-positive"
                ng-click="positionMe()">
            Startposition finden
        </button>

        <center>
            <div id="pic" style="width:400px;height:400px;"></div>
        </center>
        <button
                class="button button-block button-positive"
                ng-click="play()"
                disabled>
            Position spielen...
        </button>

    </ion-content>
</ion-view>
